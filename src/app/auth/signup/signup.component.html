<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" name="title" placeholder="E-Mail" required email #emailInput="ngModel" name="email" ngModel>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" ngModel name="password" #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit">Signup</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</mat-card>

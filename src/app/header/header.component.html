<mat-toolbar color="primary">
    <span>
      <a routerLink="/">Nursery Garden</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <!-- <li>
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
        </li> -->

        <!-- ADMIN -->
        <li *ngIf="userIsAuthenticated && user.isAdmin">
            <a mat-button routerLink="/requests" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">Requests</a>
        </li>

        <!-- FARMER -->
        <li *ngIf="userIsAuthenticated && !user.isAdmin && !user.isCompany">
            <a mat-button routerLink="/gardens" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">My Gardens</a>
        </li>
        <li *ngIf="userIsAuthenticated && !user.isAdmin && !user.isCompany">
            <a mat-button routerLink="/store" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">Store</a>
        </li>

        <!-- COMPANY -->
        <li *ngIf="userIsAuthenticated && !user.isAdmin && user.isCompany">
            <a mat-button routerLink="/orders" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">Orders</a>
        </li>
        <li *ngIf="userIsAuthenticated && !user.isAdmin && user.isCompany">
            <a mat-button routerLink="/products" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">Products</a>
        </li>
        <li *ngIf="userIsAuthenticated && !user.isAdmin && user.isCompany">
            <a mat-button routerLink="/statistics" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">Statistics</a>
        </li>

        <!-- ALL -->
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">Signup</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button [matMenuTriggerFor]="accountMenu">Account</button>
            <mat-menu #accountMenu="matMenu">
                <button mat-menu-item routerLink="/changePassword">Change Password</button>
                <button mat-menu-item (click)="onLogout()">Log Out</button>
            </mat-menu>
        </li>
    </ul>
</mat-toolbar>

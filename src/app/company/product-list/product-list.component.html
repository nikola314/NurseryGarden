<div class="plus-one-container">
    <button mat-mini-fab color="accent" (click)="addProductManually()">
<mat-icon>plus_one</mat-icon>
</button>
    <button mat-mini-fab color="accent" class="json-button" (click)="filePicker.click()">
  <mat-icon>file_copy</mat-icon>
  </button>
    <input type="file" hidden #filePicker (change)="onJSONPicked($event)">
</div>
<div class="ninety-five-percent">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="isPlant">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.isPlant? "Plant":"Suplement"}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef> No. of comments </th>
            <td mat-cell *matCellDef="let element"> {{element.comments.length}} </td>
        </ng-container>

        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef> In stock </th>
            <td mat-cell *matCellDef="let element"> {{element.available}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/products/'+row._id"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

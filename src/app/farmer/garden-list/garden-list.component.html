<div class="plus-one-container">
    <button mat-mini-fab color="accent" (click)="newGarden()">
<mat-icon>plus_one</mat-icon>
</button>
</div>
<div class="ninety-five-percent">
    <table mat-table [dataSource]="gardens" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="occupied">
            <th mat-header-cell *matHeaderCellDef> Occupied </th>
            <td mat-cell *matCellDef="let element"> {{element.occupied}} </td>
        </ng-container>

        <ng-container matColumnDef="empty">
            <th mat-header-cell *matHeaderCellDef> Empty </th>
            <td mat-cell *matCellDef="let element"> {{element.empty}} </td>
        </ng-container>

        <ng-container matColumnDef="water">
            <th mat-header-cell *matHeaderCellDef> Water </th>
            <td mat-cell *matCellDef="let element"> {{element.water}} </td>
        </ng-container>

        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef> Temperature </th>
            <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/gardens/'+row.id"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
